<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Root - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .login-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        function validateForm() {
            // Get values from form inputs
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let errorMessage = document.getElementById('error-message');

            // Simple hardcoded validation (you can replace this with server-side validation)
            let validUsername = "janani"; // Hardcoded username
            let validPassword = "123456789"; // Hardcoded password

            // Validate credentials
            if (username === validUsername && password === validPassword) {
                // Credentials are correct, redirect to index.html
                window.location.href = "index.html";
                return false; // Prevent form from submitting (no page reload needed)
            } else {
                // Credentials are incorrect, show error message
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Invalid username or password. Please try again.';
                return false;
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <div id="error-message" class="error-message"></div>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
